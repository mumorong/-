<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>농산물 앱</title>

  <!-- PWA 대응 -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="농산물앱">

  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    input, select, button {
      margin: 5px;
      padding: 8px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #999;
      padding: 6px;
      text-align: center;
    }
    .input-row {
      display: flex;
      flex-wrap: wrap;
    }
    .input-row > input {
      flex: 1 1 45%;
      min-width: 100px;
    }
    .filter-group {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>농산물 입력</h2>

  <div class="input-row">
    <input type="text" id="hiroshi" placeholder="히로시 (예: H)">
    <input type="text" id="name" placeholder="이름">
    <input type="text" id="type" placeholder="과수 (예: 14내)">
    <input type="number" id="count" placeholder="갯수">
  </div>
  <button onclick="addRow()">추가</button>

  <div class="filter-group">
    <label>히로시 필터:</label>
    <input type="text" id="filterHiroshi" oninput="filterTable()">
    <label>과수 필터:</label>
    <input type="text" id="filterType" oninput="filterTable()">
    <button onclick="clearFilters()">필터 초기화</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>히로시</th>
        <th>이름</th>
        <th>과수</th>
        <th>갯수</th>
        <th>삭제</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>총합: <span id="totalCount">0</span> 개</h3>

  <script>
    function addRow() {
      const h = document.getElementById('hiroshi').value.trim();
      const n = document.getElementById('name').value.trim();
      const t = document.getElementById('type').value.trim();
      const c = parseInt(document.getElementById('count').value.trim(), 10);

      if (!h || !n || !t || isNaN(c)) {
        alert("모든 칸을 채워주세요.");
        return;
      }

      const table = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
      const row = table.insertRow();

      row.insertCell().textContent = h;
      row.insertCell().textContent = n;
      row.insertCell().textContent = t;
      row.insertCell().textContent = c;
      const delCell = row.insertCell();
      const delBtn = document.createElement('button');
      delBtn.textContent = '삭제';
      delBtn.onclick = () => {
        if (confirm("정말 삭제하시겠습니까?")) {
          table.deleteRow(row.rowIndex - 1);
          updateTotal();
        }
      };
      delCell.appendChild(delBtn);

      // 초기화
      document.getElementById('hiroshi').value = '';
      document.getElementById('name').value = '';
      document.getElementById('type').value = '';
      document.getElementById('count').value = '';

      updateTotal();
    }

    function updateTotal() {
      const rows = document.querySelectorAll('#dataTable tbody tr');
      let total = 0;
      rows.forEach(row => {
        if (!row.classList.contains('hidden')) {
          total += parseInt(row.cells[3].textContent, 10);
        }
      });
      document.getElementById('totalCount').textContent = total;
    }

    function filterTable() {
      const filterH = document.getElementById('filterHiroshi').value.trim();
      const filterT = document.getElementById('filterType').value.trim();
      const rows = document.querySelectorAll('#dataTable tbody tr');
      rows.forEach(row => {
        const h = row.cells[0].textContent;
        const t = row.cells[2].textContent;
        const matchH = !filterH || h.includes(filterH);
        const matchT = !filterT || t.includes(filterT);
        row.classList.toggle('hidden', !(matchH && matchT));
      });
      updateTotal();
    }

    function clearFilters() {
      document.getElementById('filterHiroshi').value = '';
      document.getElementById('filterType').value = '';
      filterTable();
    }
  </script>
</body>
</html>
