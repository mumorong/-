<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>농산물 관리 앱</title>

  <!-- PWA 대응 -->
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="농산물앱">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 10px;
      background: #f9f9f9;
    }

    h2, h3 {
      font-size: 18px;
      margin: 10px 0;
    }

    .input-row, .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin: 8px 0;
    }

    input[type="text"], input[type="number"] {
      padding: 5px;
      font-size: 14px;
      width: 22%;
      box-sizing: border-box;
    }

    button {
      padding: 5px 10px;
      font-size: 14px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 5px;
      font-size: 13px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    .summary {
      margin-top: 10px;
      font-weight: bold;
      font-size: 15px;
    }

    @media (max-width: 400px) {
      input[type="text"], input[type="number"] {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <h2>🍎 농산물 기록</h2>

  <div class="input-row">
    <input type="text" id="hiroshi" placeholder="히로시">
    <input type="text" id="name" placeholder="이름">
    <input type="text" id="fruit" placeholder="과수">
    <input type="number" id="amount" placeholder="개수">
    <button onclick="addRow()">추가</button>
  </div>

  <div class="filter-row">
    <input type="text" id="hiroshiFilter" placeholder="히로시 필터">
    <input type="text" id="fruitFilter" placeholder="과수 필터">
    <button onclick="applyFilter()">필터</button>
    <button onclick="resetFilter()">초기화</button>
  </div>

  <div class="summary">총 합계: <span id="totalSum">0</span> 개</div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>히로시</th>
        <th>이름</th>
        <th>과수</th>
        <th>개수</th>
        <th>삭제</th>
        <th>목표삭제</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function addRow() {
      const h = document.getElementById('hiroshi').value.trim();
      const n = document.getElementById('name').value.trim();
      const f = document.getElementById('fruit').value.trim();
      const a = parseInt(document.getElementById('amount').value.trim());

      if (!h || !n || !f || isNaN(a)) return alert('모든 필드를 입력해주세요.');

      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${h}</td><td>${n}</td><td>${f}</td><td>${a}</td>
        <td><button onclick="confirmDeleteRow(this)">삭제</button></td>
        <td><button onclick="confirmDeleteTarget(this)">목표삭제</button></td>
      `;
      document.querySelector('#dataTable tbody').appendChild(row);
      updateTotal();
    }

    function confirmDeleteRow(btn) {
      if (confirm('정말 이 행을 삭제하시겠습니까?')) {
        btn.closest('tr').remove();
        updateTotal();
      }
    }

    function confirmDeleteTarget(btn) {
      if (confirm('정말 이 목표(행)를 삭제하시겠습니까?')) {
        btn.closest('tr').remove();
        updateTotal();
      }
    }

    function applyFilter() {
      const hFilter = document.getElementById('hiroshiFilter').value.trim();
      const fFilter = document.getElementById('fruitFilter').value.trim();
      let sum = 0;

      document.querySelectorAll('#dataTable tbody tr').forEach(row => {
        const h = row.cells[0].textContent;
        const f = row.cells[2].textContent;
        const a = parseInt(row.cells[3].textContent);

        const hMatch = !hFilter || h.includes(hFilter);
        const fMatch = !fFilter || f.includes(fFilter);

        if (hMatch && fMatch) {
          row.style.display = '';
          sum += a;
        } else {
          row.style.display = 'none';
        }
      });

      document.getElementById('totalSum').textContent = sum;
    }

    function resetFilter() {
      document.getElementById('hiroshiFilter').value = '';
      document.getElementById('fruitFilter').value = '';
      document.querySelectorAll('#dataTable tbody tr').forEach(row => row.style.display = '');
      updateTotal();
    }

    function updateTotal() {
      let sum = 0;
      document.querySelectorAll('#dataTable tbody tr').forEach(row => {
        if (row.style.display !== 'none') {
          sum += parseInt(row.cells[3].textContent);
        }
      });
      document.getElementById('totalSum').textContent = sum;
    }
  </script>
</body>
</html>
